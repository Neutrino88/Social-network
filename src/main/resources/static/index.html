<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">V ITMO</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->

</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-6 description">
            <h1>OLEG SUPER PROGER'S SITE</h1>
            <p class="lead">With Love<br> From Heart.</p>
        </div>

        <div class="col-lg-6">
            <div id="logbox">
                <form id="signup" th:action="@{/signup}" th:object="${user}" method="post">
                    <h2 class="text-center">Create an account</h2>
                    <input name="user[name]" type="text" th:field="*{name}" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
                    <input name="user[password]" type="password" th:field="*{password}" placeholder="Choose a password" required="required" class="input pass"/>
                    <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                    <input name="user[email]" type="email" th:field="*{email}" placeholder="Email address" class="input pass"/>
                    <input type="submit" value="Sign me up!" class="inputButton"/>
                    <div class="text-center">
                        Already have an account? <a href="#" id="login_id">login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div><!-- /.container -->
