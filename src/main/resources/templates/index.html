<head>

	<link href="css/signup.css" rel="stylesheet"></link>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">V ITMO</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-lg-6 description">
				<h1>OLEG SUPER PROGER'S SITE</h1>
				<p class="lead">With Love<br></br> From Heart.</p>
			</div>

			<div class="col-lg-6">
				<div id="logbox">   
					<form id="signup" action="/0" method="post" th:action="@{/0}" th:object="${user}">
						<h1>Create an account</h1>
						<input th:field="*{name}" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
						<input type="password" placeholder="Choose a password" required="required" class="input pass"/>
						<input type="password" placeholder="Confirm password" required="required" class="input pass"/>
						<input th:field="*{email}" type="email" placeholder="Email address" class="input pass"/>
						<input type="submit" value="Sign me up!" class="inputButton"/>
						<div class="text-center">
							Already have an account? <a href="#" id="login_id">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
