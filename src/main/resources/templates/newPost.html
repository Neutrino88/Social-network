<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html"/>

    <title>User profile</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
    <link th:href="@{/css/profile.css}" rel="stylesheet"/>
    <link th:href="@{/css/post.css}" rel="stylesheet"/>

    <!--
    <link href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
    <link href="../static/css/main.css" rel="stylesheet"></link>
    <link href="../static/css/form.css" rel="stylesheet"></link>
    <link href="../static/css/profile.css" rel="stylesheet"></link>
    <link href="../static/css/post.css" rel="stylesheet"></link>
    -->
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">V ITMO</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="/search">Search</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input class="btn-link logout-button" type="submit" value="Sign Out"/>
                        </form>
                    </a>
                    <a sec:authorize="isAnonymous()">
                        <form th:action="@{/}" method="get">
                            <input class="btn-link logout-button" type="submit" value="Sign up"/>
                        </form>
                    </a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="row main">
        <div class="col-sm-8">
                <div id="logbox">
                    <form th:action="@{/post/new}" method="post">
                        <input name="post_name" type="text" placeholder="Add a post name" required="required" class="input pass"/>
                        <textarea name="content" type="text" placeholder="Add a new post" required="required" class="pass blog-post-text-input"></textarea>
                        <input class="inputButton" type="submit" value="Add post"/>
                    </form>
                </div>
        </div>

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
            <div class="sidebar-module">
            </div>
            <div class="sidebar-module">
                <h4>Elsewhere</h4>
                <ol class="list-unstyled">
                    <li><a href="#">GitHub</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Facebook</a></li>
                </ol>
            </div>
        </div><!-- /.blog-sidebar -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
