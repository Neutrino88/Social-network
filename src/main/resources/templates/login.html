<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <!-- Bootstrap core CSS -->

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">V ITMO</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container">
    <div class="row main">
        <div class="col-lg-6 description">
            <h1>OLEG AND YANA SUPER PROGER'S SITE</h1>
            <p class="lead">With Love<br/> From Heart.</p>
        </div>

        <div class="col-lg-6">
            <div id="logbox">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <span class="sr-only">Error:</span>
                        Enter a valid username
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <span class="sr-only">Success:</span>
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post" id="signup">
                    <h2 class="text-center">Login</h2>
                    <div><input name="username" type="text"     placeholder="Enter your username" pattern="^(\w|[0-9]){4,20}$" required="required" class="input pass"/> </div>
                    <div><input name="password" type="password" placeholder="Enter your password" pattern="^.{6,20}$"          required="required" class="input pass"/></div>
                    <div><input type="submit" value="Sign In" class="inputButton"/></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
